{% extends "base.html" %}

{% block title %} | Sign Up {% endblock %}

{% block body %}
<section class="landing sidepage flex-column flex-center padding">
    <h1 class="hero serif center">Create your Voyage account</h1>
    <p class="blurb sidepage center">
        Save your itineraries and revisit your trips anytime.
    </p>
</section>

<section class="padding flex-column flex-center">
    {% if error %}
    <p class="error center">{{ error }}</p>
    {% endif %}

    <form class="auth-form flex-column gap" method="post" action="{{ url_for('auth.register') }}">
        <label class="flex-column">
            <span class="subheader">Email</span>
            <input type="email" name="email" required>
        </label>

        <label class="flex-column">
            <span class="subheader">Password</span>
            <input type="password" name="password" required minlength="8">
        </label>

        <label class="flex-column">
            <span class="subheader">Confirm password</span>
            <input type="password" name="confirm_password" required minlength="8">
        </label>

        <button type="submit" class="primary-btn">
            Sign Up
        </button>
    </form>

    <p class="small center margin-block">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Log in</a>
    </p>
</section>
{% endblock %}
