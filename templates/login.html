{% extends "base.html" %}

{% block title %} | Log In {% endblock %}

{% block body %}
<section class="landing sidepage flex-column flex-center padding">
    <h1 class="hero serif center">Welcome back</h1>
    <p class="blurb sidepage center">
        Log in to view your saved itineraries.
    </p>
</section>

<section class="padding flex-column flex-center">
    {% if error %}
    <p class="error center">{{ error }}</p>
    {% endif %}

    <form class="auth-form flex-column gap" method="post" action="{{ url_for('auth.login') }}">
        <label class="flex-column">
            <span class="subheader">Email</span>
            <input type="email" name="email" required>
        </label>

        <label class="flex-column">
            <span class="subheader">Password</span>
            <input type="password" name="password" required>
        </label>

        <button type="submit" class="primary-btn">
            Log In
        </button>
    </form>

    <p class="small center margin-block">
        New to Voyage?
        <a href="{{ url_for('auth.register') }}">Create an account</a>
    </p>
</section>
{% endblock %}
