{% extends "base.html" %}

{% block content %}
<section class="landing sidepage login">
    <div class="text-wrapper flex flex-column gap center">
        <h1>Welcome back</h1>
        <p>Log in to view and manage your saved trips.</p>

        {% if error %}
        <div class="global-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.login') }}" class="flex flex-column gap center">
            <label>
                Email<span class="required">*</span>
                <input type="email" name="email" required>
            </label>

            <label>
                Password<span class="required">*</span>
                <input type="password" name="password" required>
            </label>

            <button type="submit" class="cta padding-inline padding-block">
                Log in
            </button>
        </form>

        <p>New here? <a href="{{ url_for('auth.register') }}">Create an account</a></p>
    </div>
</section>
{% endblock %}
