{% extends 'base.html' %}

{% block body %}

<section class="landing sidepage {{ current_page }}">
    <h1 class="serif hero">
        Let's Curate Your Escape
    </h1>
    <h2 class="subheader">Answer a few questions so we can tailor your itinerary.</h2>
</section>
<section class="itinerary-form">
    <div class="global-error">
        
    </div>
    <form id="itinerary-form">
        {% for field in fields %}
            <label for="{{ field.name | lower | replace(' ', '_') }}" class="input-container"> {{ field.name }} : 
                    <input type="{{ field.type }}" name="{{ field.name | lower | replace(' ', '_') }}" id="{{ field.name | lower | replace(' ', '_') }}" />
            </label>
        {% endfor %}
        <label class="input-container"> Preferred Budget Allocation: 
            <h2 class="subheader" id="totalAllocated"></h2>
            <div class="slide-container">
                <p>Food Budget</p>
                <input type="range" class="slider" id="foodBudget" name="foodBudget">
                <p class="current">current: </p>
                <p class="min">min: </p>
                <p class="max">max: </p>
            </div>
            <div class="slide-container">
                <p>Lodging Budget</p>
                <input type="range" class="slider" id="lodgingBudget" name="lodgingBudget">
                <p class="current">current: </p>
                <p class="min">min: </p>
                <p class="max">max: </p>
            </div>
            <div class="slide-container">
                <p>Activity Budget</p>
                <input type="range" class="slider" id="activityBudget" name="activityBudget">
                <p class="current">current: </p>
                <p class="min">min: </p>
                <p class="max">max: </p>
            </div>
            <div class="slide-container">
                <p>Transportation Budget</p>
                <input type="range" class="slider" id="transportationBudget" name="transportationBudget">
                <p class="current">current: </p>
                <p class="min">min: </p>
                <p class="max">max: </p>
            </div>
        </label>
        <button type="submit" class="text-arrow-wrapper">
            <div class="arrow-wrapper">
                <img src="{{ url_for('static', filename='images/arrow.svg') }}" alt="arrow" class="arrow up-facing black-arrow">
            </div>
            <h3 class="subheader">
                Generate Itinerary
            </h3>
        </button>
    </form>

</section>
<section id="loader" class="stagger-fade-in hidden">
    <div style="--i: 0">
        <img src="{{ url_for('static', filename='images/icons/favicon.svg') }}" alt="Voyage app logo" id="loaderlogo">
    </div>
    <div class="loading-messages" style="--i: 1">
        <h3 data-period="2000" data-type='["Shaping Your Vision...", "Your Voyage Awaits...", "Setting Your Course...", "Anchored in Intention...", "Curating Your Trip..."]' data-ghost="Anchored in Intention..." class="typewrite">Curating Your Trip...</h3>
    </div>
    
<script src="{{ url_for('static', filename='javascript/form.js') }}"></script>
{% endblock %}
