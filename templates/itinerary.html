{% extends 'base.html' %}

{% block body %}

<section>
    {% if not results %}
        <h1>Itinerary Not Found</h1>
        {% else %}
        <section>
            {% for key, value in results.items() %}
                <p>
                    {{ key }} : {{ value }}
                </p>
            {% endfor %}
        </section>
    {% endif %}
    
</section>

{% endblock %}
