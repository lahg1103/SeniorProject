{% extends 'base.html' %}

{% block body %}

<section class="landing sidepage error-page flex-column align-center">
    <h1 class="serif hero">
        {{ error }}
    </h1>
    <h2 class="subheader"> {{ message }} </h2>
    <a href="{{ url_for('main.index') }}" aria-label="Return Home">
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/icons/favicon.svg') }}" alt="voyage logo" class="spin">
        </div>
    </a>
</section>

{% endblock %}
